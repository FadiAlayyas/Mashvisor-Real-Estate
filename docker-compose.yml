version: "3.8"

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: mashvisor-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword123
      MYSQL_DATABASE: realestate
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_password123
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    networks:
      - mashvisor-network
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "app_user", "-papp_password123" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: mashvisor-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpassword123
      MONGO_INITDB_DATABASE: realestate
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./docker/mongodb/init:/docker-entrypoint-initdb.d
    networks:
      - mashvisor-network

  # Node.js API
  node-api:
    build:
      context: ./node-api
      dockerfile: Dockerfile
    container_name: mashvisor-node-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      MYSQL_HOST: mysql
      MYSQL_DB: realestate
      MYSQL_USER: app_user
      MYSQL_PASS: app_password123
      MONGO_URI: mongodb://root:rootpassword123@mongodb:27017/realestate?authSource=admin
    depends_on:
      mysql:
        condition: service_healthy
      mongodb:
        condition: service_started
    networks:
      - mashvisor-network
    volumes:
      - ./node-api/src:/app/src
      - ./node-api/logs:/app/logs

  # Laravel API
  laravel-api:
    build:
      context: ./laravel-api
      dockerfile: Dockerfile
    container_name: mashvisor-laravel-api
    restart: unless-stopped
    environment:
      - APP_NAME=Laravel
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=realestate
      - DB_USERNAME=app_user
      - DB_PASSWORD=app_password123
      - MONGODB_CONNECTION=mongodb
      - MONGODB_HOST=mongodb
      - MONGODB_PORT=27017
      - MONGODB_DATABASE=realestate
      - MONGODB_USERNAME=root
      - MONGODB_PASSWORD=rootpassword123
      - MONGODB_AUTH_DATABASE=admin
    volumes:
      - ./laravel-api:/var/www/html
      - laravel_storage:/var/www/html/storage
    networks:
      - mashvisor-network
    depends_on:
      mysql:
        condition: service_healthy
      mongodb:
        condition: service_started

  # Nginx Web Server for Laravel
  nginx:
    image: nginx:alpine
    container_name: mashvisor-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./laravel-api:/var/www/html
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    networks:
      - mashvisor-network
    depends_on:
      - laravel-api

# Named volumes for data persistence
volumes:
  mysql_data:
    driver: local
  mongodb_data:
    driver: local
  laravel_storage:
    driver: local

# Custom network
networks:
  mashvisor-network:
    driver: bridge
